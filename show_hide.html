<!DOCTYPE html>
<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body>

<div ng-app="myApp" ng-controller="personCtrl">
    <p>
        <button ng-disabled="mySwitch">Click Me!</button>
        <!-- set disable property according to mySwitch application variable value -->
    </p>
    <p>
        <input type="checkbox" ng-model="mySwitch"/>Button<!-- bind checkbox to mySwitch application variable -->
    </p>

    <p>
        {{ mySwitch }}
    </p>

    <p ng-show="true">I am visible.</p>

    <p ng-show="false">I am not visible.</p>

    <p ng-show="hour > 12">I am visible.</p> <!-- visible if hour application variable > 12 -->

    <p ng-hide="true">I am not visible.</p>

    <p ng-hide="false">I am visible.</p>

    <button ng-click="count = count + 1">Click me!</button>

    <p>{{ count }}</p>

    <button ng-click="toggle()">Toggle</button>

    <p ng-hide="myVar">
        First Name: <input type="text" ng-model="firstName"><br>
        Last Name: <input type="text" ng-model="lastName"><br>
        <br>
        Full Name: {{firstName + " " + lastName}}
    </p>

</div>

<script>
var app = angular.module('myApp', []);
app.controller('personCtrl', function($scope) {
    $scope.mySwitch=true;
    $scope.count=0;
    $scope.firstName = "John",
    $scope.lastName = "Doe"
    $scope.myVar = false;
    $scope.toggle = function() {
        $scope.myVar = !$scope.myVar;
    }
});

</script>

</body>
</html>
