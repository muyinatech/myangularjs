<!DOCTYPE html>
<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body>

<div ng-app="" ng-init="firstName='John';names=['Jani','Hege','Kai'];names2=[
{name:'Jani',country:'Norway'},
{name:'Hege',country:'Sweden'},
{name:'Kai',country:'Denmark'}]">
    <!-- initialise application variable firstName not commonly used -->
    <p>Name: <input type="text" ng-model="name"></p> <!-- bind input field to application variable named name -->
    <p ng-bind="name"></p><!-- binds application variable name to the innerHTML of <p> -->
    <p>The name is <span ng-bind="firstName"></span></p> <!-- bind application variable firstName to <span> -->
    <p>{{name}}</p> <!-- use expression as alternative to ng-bind -->
    <ul>
        <li ng-repeat="x in names">
            {{ x }}
        </li>
    </ul>

    <ul>
        <li ng-repeat="x in names2">
            {{ x.name + ', ' + x.country }}
        </li>
    </ul>
</div>

</body>
</html>
